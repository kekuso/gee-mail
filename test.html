<html>
	<head>
	<title>GeeMail</title>
	<h1>Welcome to GeeMail</h1>
	</head>

		<script src="js/mail-generator.js"></script>
		<link href="css/style.css" rel="stylesheet" media="screen">

    <script>
      window.onload = function(){
        // ALL OF YOUR JAVASCRIPT CODE SHOULD GO HERE. 
        // We have to use window.onload so your JavaScript doesn't execute until the page has loaded and all HTML has been downloaded to your browser
        var inboxCount = document.getElementById('inboxCount');
        var count = document.createElement('count');
        count.innerHTML = "Inbox (" + window.geemails.length + ")";
        inboxCount.appendChild(count);
        
        var btn = document.createElement("BUTTON");
        for(var index = 0; index < window.geemails.length; index++) {
        	var container = document.getElementById('container');
        
        	var firstHTMLElement = document.createElement('div');
        	firstHTMLElement.innerHTML = "Date: " + window.geemails[index].date;
        	container.appendChild(firstHTMLElement);

        	var secondHTMLElement = document.createElement('div');
        	secondHTMLElement.innerHTML = "Sender: " + window.geemails[index].sender;
        	container.appendChild(secondHTMLElement);

        	var thirdHTMLElement = document.createElement('div');
        	thirdHTMLElement.innerHTML = "Subject: " + window.geemails[index].subject + "<br><button onclick = 'javascript:displayMessage()'>Show Message</button><br></br>";
        	container.appendChild(thirdHTMLElement);
        }
      };

      function displayMessage() {
        	window.alert(window.geemails[0].body);
        };
    </script>

    <div id = 'inboxCount'>
    </div>

    <div id = "container">
    </div>
</html>
